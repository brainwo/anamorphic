<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Anamorphic Voxel Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="img/favicon.png" />
  </head>
  <body>
    <h2>Anamorphic Voxel Generator</h2>
    <div class="bottom">
      <div class="drawing">
        <canvas id="canvasA" height="200" width="200"> </canvas>
        <div class="divider">
          <button onclick="swap()">Swap</button>
          <button onclick="VoxelCanvas.context.exportJson()">Export</button>
          <button onclick="reset()">Reset</button>
          <button onclick="clearCanvas()">Clear</button>
          <button onclick="load()">Load</button>
        </div>
        <canvas id="canvasB" height="200" width="200"> </canvas>
      </div>
      <canvas id="palette" height="50" width="400"></canvas>
    </div>
    <canvas id="result"></canvas>
  </body>
  <script src="index.js"></script>
  <script src="draw.js"></script>
  <script src="palette.js"></script>
  <script src="./assets/flower.json"></script>
  <script src="./assets/star.json"></script>
  <script src="./assets/blank.json"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
    onload="main()"
  ></script>
</html>
